"–ß—Ç–æ –¥–ª—è —Ç–µ–±—è –∑–Ω–∞—á–∏—Ç –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –æ –¥—Ä—É–≥–æ–º?",

"–ö–∞–∫–æ–π –Ω–∞—à –º–æ–º–µ–Ω—Ç –±—ã–ª —Å–∞–º—ã–º —Ç—ë–ø–ª—ã–º?",

"–ö–∞–∫–æ–π –º–æ–º–µ–Ω—Ç —Å –Ω–∞–º–∏ –±—ã–ª —Å–∞–º—ã–º –Ω–µ–∂–Ω—ã–º?",
"–ß—Ç–æ –¥–ª—è —Ç–µ–±—è –¥–µ–ª–∞–µ—Ç –æ—Ç–Ω–æ—à–µ–Ω–∏—è –Ω–∞—Å—Ç–æ—è—â–∏–º–∏?"
];

// –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
let pool = [...questions];

document.getElementById("nextQuestion").addEventListener("click", () => {
    if (pool.length === 0) {
        pool = [...questions];
    }

    const index = Math.floor(Math.random() * pool.length);
    const q = pool.splice(index, 1)[0];

    const el = document.getElementById("question");
    el.style.opacity = 0;

    setTimeout(() => {
        el.textContent = q;
        el.style.opacity = 1;
    }, 200);
});
</script>
